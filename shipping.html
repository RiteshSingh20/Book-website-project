<!DOCTYPE html>
<html>
<head>
  <title>Shipment Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
       body {
  background: url("loginbg.avif") no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
}
    .container {
      margin: 100px auto;
      width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group select {
      width: auto;
      appearance: none;
      padding-right: 30px;
    }

    .form-group select::-ms-expand {
      display: none;
    }

    .form-group select option {
      font-weight: normal;
    }

    .form-group select+.icon {
      position: absolute;
      right: 10px;
      top: 15px;
      pointer-events: none;
      opacity: 0.7;
    }

    .form-group select:hover+.icon {
      opacity: 1;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button.back-button {
      background-color: #ccc;
    }

    .button-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-truck"></i> Shipment Form</h1>
    <form>
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address1"><i class="fas fa-map-marker-alt"></i> Address:</label>
        <input type="text" id="address1" name="address1" required>
      </div>
      <div class="form-group">
        <label for="address2"><i class="fas fa-map-marker-alt"></i> Address 2 (Optional):</label>
        <input type="text" id="address2" name="address2">
      </div>
      <div class="form-group">
        <label for="payment"><i class="fas fa-credit-card"></i> Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="">Select Payment Method</option>
          <option value="upi">UPI</option>
          <option value="debit_card">Debit Card</option>
          <option value="credit_card">Credit Card</option>
          <option value="phonepe">PhonePe</option>
          <option value="cod">Cash on Delivery</option>
          <option value="easy_emi">Easy EMI</option>
        </select>
        <i class="fas fa-caret-down icon"></i>
      </div>
      <div class="button-container">
        <a href="confirm.html" class="buy" style="border: 2px solid black;
        background-color: red; 
        color: #fff;
        padding-top: 7px;
        padding-left: 15px;
        padding-bottom: 5px;
        padding-right: 4px;
        height: 40px;
        width: 80px;
        text-decoration: none;
        margin-bottom: 2px;
        margin-bottom: 2px;
        margin-left: 2px;
        margin-right: 2px;
        border-radius: 20px;"
>Confirm Order</a>
        <a href="index.html" class="back" style="border: 2px solid black;
        background-color: red; 
        color: #fff;
        padding-top: 15px;
        padding-bottom: 5px;
        padding-right: 4px;
        border-radius: 20px;
        text-decoration: none;
        padding-left: 18px;
        height: 30px;
        width: 60px;
        margin-bottom: 2px;
        margin-bottom: 2px;
        margin-left: 10px;
        margin-right: 2px;" 
>Back</a>
      </div>
    </form>
  </div>
</body>
</html>
