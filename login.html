<!DOCTYPE html>
<html>
<head>
    <style>
        body {
  background: url("loginbg.avif") no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container, .register-container {
  background: rgba(255, 255, 255, 0.9);
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

h1 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

input[type="text"],
input[type="password"],
input[type="email"] {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}

button {
  background: #3498db;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px;
  cursor: pointer;
}

button:hover {
  background: #2980b9;
}

.register-section {
  text-align: center;
  margin-top: 20px;
}

.register-section a {
  color: #3498db;
  text-decoration: none;
}

.register-section a:hover {
  text-decoration: underline;
}

.register-container {
  display: none;
}

.register-container.active {
  display: block;
}

.back-button {
  text-align: center;
  margin-top: 20px;
  color:red;
  text-decoration: none;
}

    </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
      <p class="register-section">Don't have an account? <a href="register.html">Register/Sign up now</a></p>
      <a class="back-button" href="index.html">Back</a>
    </div>
      </form>
    </div>
  </div>
</body>
</html>
