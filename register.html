<!DOCTYPE html>
<html>
<head>
  <style>

  

    body {
  background: url("loginbg.avif") no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.register-container {
  background: rgba(255, 255, 255, 0.9);
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

h1 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

.form-group {
  position: relative;
  margin-bottom: 20px;
  margin-right: 20px;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="password"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
  width: 100%;
}

button {
  background: #3498db;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px;
  cursor: pointer;
}

button:hover {
  background: #2980b9;
}

.login-section {
  text-align: center;
  margin-top: 20px;
}

.login-section a {
  color: #3498db;
  text-decoration: none;
}

.login-section a:hover {
  text-decoration: underline;
}

.back-button {
  text-align: center;
  margin-top: 20px;
  color: red;
  text-decoration: none;
}

.back-button:hover {
  text-decoration: underline;
}

/* Hover Effects */

button:hover,
.login-section a:hover,
.back-button:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}

input[type="text"]:hover,
input[type="tel"]:hover,
input[type="email"]:hover,
input[type="password"]:hover,
button:hover,
.back-button:hover {
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}
  </style>
</head>
<body>
  <div class="container">
    <div class="register-container">
      <h1>Register Now</h1>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="OTP" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="OTP on Email" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="login-section">Already have an account? <a href="login.html">Login</a></p>
      <a class="back-button" href="index.html">Back</a>
    </div>
  </div>
</body>
</html>
